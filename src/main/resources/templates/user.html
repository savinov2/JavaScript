<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark p-3 text-white d-flex justify-content-between">
    <div>
        <b th:text="${user.getEmail()}"></b>
        with roles:
        <span th:each="role:${user.getRoles()}"
              th:text="${role.getAuthority().replace('ROLE_','') + ' '}"></span>
    </div>
    <form method="get" action="/logout">
        <button class="bg-transparent text-secondary border-0">
            Logout
        </button>
    </form>
</header>

<main>
    <div class="row">
        <div class="col-2 bg-light" >
            <div class="nav p-4 bg-white flex-column nav-pills " id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="mb-1 nav-link active text-start" id="v-pills-user_details-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user_details"
                        type="button" role="tab" aria-controls="v-pills-user_details" aria-selected="true">
                    User
                </button>
            </div>
        </div>
        <!--                         Admin-->
        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent" >

                <!--                        USER-->
                <div class="tab-pane fade show active text-start" id="v-pills-user_details" role="tabpanel"
                     aria-labelledby="v-pills-user_details-tab">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th th:text="${user.getId()}"></th>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getYearOfBirth()}"></td>
                            <td>
                                            <span th:each="role:${user.getRoles()}"
                                                  th:text="${role.getAuthority().replace('ROLE_','') + ' '}"/>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
